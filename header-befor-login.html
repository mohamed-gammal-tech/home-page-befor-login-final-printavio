<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Printavio</title>
    <!-- favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shoplogo">
            <a href="index.html"><img src="img/logo.png" /></a>
          </div>

          <!-- SEARCH nav -->
          <div id="search">
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="    Search for Clothing and Accessories"
            />
            <i class="fas fa-search search"></i>
          </div>
          <!-- USER nav (CART AND USER ICON) -->
          <div id="user">
            <a href="#"> Sell </a>
            <a href="#"> log-in </a>
            <a href="#"> sing-up </a>
            <a id="car-icon" href="#">
              <span class="material-symbols-outlined" id="car-size">
                shopping_cart
              </span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <script>
      function toggleSideNav() {
        var x = document.getElementById("side-nav-wrapper");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      function openNav() {
        document.getElementById("side-nav-wrapper").style.display = "block";
        document.addEventListener("click", closeNavOutside);
      }

      function closeNav() {
        document.getElementById("side-nav-wrapper").style.display = "none";
        document.removeEventListener("click", closeNavOutside);
      }

      function closeNavOutside(event) {
        let sideNav = document.getElementById("side-nav-wrapper");
        if (event.target !== sideNav && !sideNav.contains(event.target)) {
          closeNav();
        }
      }
    </script>
  </body>
</html>
